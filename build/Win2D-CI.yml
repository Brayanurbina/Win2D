# Trigger the pipeline whenever the master branch is updated
trigger:
  branches:
    include:
    - refs/heads/winappsdk/main

# Parameters to configure the pipeline at runtime
name: $(BuildDefinitionName)-WinAppSDK-$(date:yyMMdd)
parameters:
- name: RunTests
  displayName: "Run Tests"
  type: boolean
  default: True
variables:
- name: PackageSuffix
  value: $[format('CI-{0:yyMMdd}.{1}', pipeline.startTime, counter(format('{0}.{1}', variables['Build.DefinitionName'], format('{0:yyMMdd}', pipeline.startTime)), 0))]

# Run the Pipeline
stages:
- template: AzurePipelinesTemplates\Win2D-Stages.yml
  parameters:
    RunTests: ${{ parameters.RunTests }}
    PipelineType: 'CI'
    SignCode: false