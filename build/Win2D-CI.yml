# Trigger the pipeline whenever the master branch is updated
trigger:
  branches:
    include:
    - refs/heads/master

# Parameters to configure the pipeline at runtime
name: $(BuildDefinitionName)-$(date:yyMMdd)
parameters:
- name: RunTests
  displayName: "Run Tests"
  type: boolean
  default: True
- name: PushPackageToInternalFeed
  displayName: "(TODO) Push resulting Win2D Package To Internal Nuget Feed"
  type: boolean
  default: False
variables:
- name: PackageSuffix
  value: $[format('CI-{0:yyMMdd}.{1}', pipeline.startTime, counter(format('{0}.{1}', variables['Build.DefinitionName'], format('{0:yyMMdd}', pipeline.startTime)), 0))]

# Source
resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/master

# Run the Pipeline
stages:
- template: AzurePipelineTemplates\Win2D-Stages.yml
  parameters:
    RunTests: ${{ parameters.RunTests }}
    PushPackageToInternalFeed: ${{ parameters.PushPackageToInternalFeed }}
    PipelineType: 'CI'
    SignCode: false