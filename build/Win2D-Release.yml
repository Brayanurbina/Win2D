trigger:
  branches:
    include:
    - refs/heads/winappsdk/release

# Parameters to configure the pipeline at runtime
name: $(BuildDefinitionName)-WinAppSDK-$(date:yyMMdd)
parameters:
- name: RunTests
  displayName: "Run Tests"
  type: boolean
  default: true
variables:
- name: PackageSuffix
  value: ''

# Run the Pipeline
stages:
- template: AzurePipelineTemplates\Win2D-Stages.yml
  parameters:
    RunTests: ${{ parameters.RunTests }}
    PipelineType: 'Release'
    SignCode: true